<!DOCTYPE html>
<html>
  <head><title>Learn Enhancer Preferences</title></head>
  <body>

    Preferences:
    <br>
    <input type="checkbox" id="auto_login" class="preference">
    <label for="auto_login">
      Autologin feature. Requires you to have your credentials automatically filled in by the browser.
    </label>

    <br>

    <textarea rows="4" cols="20"
      placeholder="Enter courses to ignore each on newlines"
      id="ignored_courses"></textarea>

    <div id="status"></div>
    <button id="save">Save</button>

    <script src="options.js"></script>
  </body>
</html>
